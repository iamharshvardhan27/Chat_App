<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyy - Chat App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="chat__section">
        <div class="logo">
            <img src="Heyyy.png" alt="Heyy Logo">
            <h1>Heyyy</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea name="" id="textarea" cols="30" rows="1" placeholder="Write your message"></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
